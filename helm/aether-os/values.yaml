kernel:
  replicas: 1
  image:
    repository: aether-os-kernel
    tag: latest
    pullPolicy: IfNotPresent
  port: 3001
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    NODE_ENV: production
    AETHER_FS_ROOT: /data/.aether

ui:
  replicas: 1
  image:
    repository: aether-os-ui
    tag: latest
    pullPolicy: IfNotPresent
  port: 80
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

persistence:
  enabled: true
  storageClass: ""
  size: 10Gi
  accessMode: ReadWriteOnce

tls:
  enabled: false
  secretName: aether-tls

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: aether.local
      paths:
        - path: /
          pathType: Prefix
          service: ui
        - path: /kernel
          pathType: Prefix
          service: kernel
        - path: /api
          pathType: Prefix
          service: kernel
        - path: /health
          pathType: Prefix
          service: kernel
        - path: /metrics
          pathType: Prefix
          service: kernel
  tls: []

docker:
  socketMount: true

secrets:
  aetherSecret: ""
  geminiApiKey: ""
  openaiApiKey: ""
  anthropicApiKey: ""
